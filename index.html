<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
  <div class="image">
    <div class="imglogo">
      <img class="neo" src="maxresdefault.jpg">
      <img class="rabbit" src=" rabbit.png  ">
      <h2>Neo</h2>
    </div>

    <div class="description">
      <p>Photo by <a href="https://wallpapersden.com/the-matrix-4k-wallpaper/3840x2160/">Unknown</a> on <a
          href="https://wallpapersden.com/the-matrix-4k-wallpaper/3840x2160/">Wallpapersden</a>
    </div>
  </div>

  <div class="right">

    <div class="first">
      <h2>Sign up <i>now</i> to enter the matrix.
        <p></p>
        <br>You <i>know</i> you want to.</br>
      </h2>
    </div>


    <div class="second">
      <h2>Let's do this!</h2>
      <form action="#" method="get">

        <div class="both-divs">

          <div class="divs">
            <label for="first">FIRST NAME</label>
            <input type="text" id="first" name="first" placeholder="First-name">
          </div>
          <div class="divs">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" placeholder="email">
          </div>
          <div class="divs">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" placeholder="password" required>
            <p id="error">*Passwords do not match</p>
          </div>
        </div>

        <div class="both-divs">

          <div class="divs">
            <label for="last">LAST NAME</label>
            <input type="text" id="last" name="last" placeholder="last-name">
          </div>
          <div class="divs">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone" placeholder="phone">
          </div>
          <div class="divs">
            <label for="confirm">CONFIRM PASSWORD</label>
            <input type="password" id="confirm" name="confirm" placeholder="confirm" required>
          </div>
        </div>
      </form>
    </div>
    <div class="third">
      <button type="submit">Create Account</button>
      <p>Already have an acount? <a href="">Log in</a></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
