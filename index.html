<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100&display=swap" rel="stylesheet">
</head>

<body>


  <div class="image">
    <div class="description">
      <p class="img-info">Photo by Unknown</p>
      <a href="https://wallpapersden.com/the-matrix-4k-wallpaper/3840x2160/">
        <p class="img-info">https://wallpapersden.com/the-matrix-4k-wallpaper/3840x2160/</p>
      </a>
    </div>
  </div>



  <div class="right">
    <div class="form-info">
      <h1>Sign up <i>now</i> to enter the matrix.

        <br>You <i>know</i> you want to.</br>
      </h1>
    </div>


    <form action="">
      <h1>Let's do this!</h1>

      <div class="inputs">

        <div class="first-name">
          <label for="first" class="label">FIRST NAME</label>
          <input type="text" class="input" id="first" name="first" placeholder="First-name" required>
        </div>
        <div class="last-name">
          <label for="last" class="label">LAST NAME</label>
          <input type="text" class="input" id="last" name="last" placeholder="last-name" required>
        </div>
        <div class="email">
          <label for="email" class="label">EMAIL</label>
          <input type="email" class="input" id="email" name="email" placeholder="email" required>
        </div>
        <div class="phone">
          <label for="phone" class="label">PHONE NUMBER</label>
          <input type="tel" class="input" id="phone" name="phone" placeholder="phone" required>
        </div>
        <div class="password">
          <label for="password" class="label">PASSWORD</label>
          <input type="password" class="input" id="password" name="password" placeholder="password" required>
        </div>
        <div class="confirm">
          <label for="confirm" class="label">CONFIRM PASSWORD</label>
          <input type="password" class="input" id="confirm" name="confirm" placeholder="confirm" required>
        </div>

      </div>
    </form>

    <script src="script.js"></script>
    <button>Create Account</button>
  

  <div class="footer">
    <p>Already have an acount?<span>Log in</span></p>
  </div>
  </div>
</body>

</html>
